{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">

</head>

<body>


       

          

            <div class="container m-auto"> 

                <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3"> Account Setting for {{user.username}}</h1>
                <ul class="mt-5 -mr-3 flex-nowrap lg:overflow-hidden overflow-x-scroll uk-tab">
                    <li class="uk-active"><a href="#">General</a></li>
                    
                </ul>
                <div>
                    {% for message in messages %}
                    <strong style="color:green; margin-top:10px;">{{message}}</strong>
                    {% endfor %}
                </div>
                <div class="grid lg:grid-cols-3 mt-12 gap-8">
                    
                    
                    <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
                        
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
    
                       <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
                           <div>
                               <label for=""> Profile Image</label>
                               <img src="{{profile.profileimg}}" width=50px height=50px>
                               <input type="file" name="image" value="{{profile.profileimg}}" class="shadow-none bg-gray-100">
                           </div><br>
                           <div>
                               <label for=""> BIO</label>
                               <textarea name="bio" class="shadow-none bg-gray-100"> {{profile.bio}} </textarea>
                            </div>
                            <div class="col-span-2">
                                <label for=""> Location</label>
                                <input type="text" name="location" value="{{profile.location}}"class="shadow-none bg-gray-100">
                            </div>
                           
                            
                       </div> 
    
                       <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                          <a href='{% url 'index' %}'><input type="button" value="cancel" class="p-2 px-4 rounded bg-gray-50 text-red-500"></a>
                           <input type="submit" class="button bg-blue-700" value="save"> 
                       </div>
                    </form>
    
                    

                    
    
                    </div>

                </div>

            </div>
            
        <br><br>


    

 <!-- Scripts
    ================================================== -->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>  
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>


    <script src="{% static '../../unpkg.com/ionicons%405.2.3/dist/ionicons.js' %}"></script>
</body>

</html>
